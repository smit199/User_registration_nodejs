<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .reg {
                margin: 60px auto;
                border: 2px solid black;
                width: 500px;
                height: 330px;
                padding-left: 20px;
                border-radius: 30px;
                /*background-color: #E9D5DA;*/
                background-color: #FFF6EA;
            }
        </style>

        <script>
            function confirmPassword() {
                var pwd = document.details.newpwd;
                var confpwd = document.details.confnewpwd;
                if(pwd.value!=confpwd.value)
                    confpwd.setCustomValidity("password does not match");
                else
                    confpwd.setCustomValidity("");
            }
        </script>
    </head>
    <body>
        
        <div class="reg">
            <h2 align="center"  style="font-size: 28pt;">Change Password</h2><br>

            <form name="details" method="post" action="/updatePassword">                
                <label style="font-size: 14pt;">Enter new password<br>
                    <input type="password" name="newpwd" size="60" required>
                </label><br><br>
                
                <label style="font-size: 14pt;">confirm new password<br>
                    <input type="password" name="confnewpwd" size="60" oninput="confirmPassword()" required>
                </label><br><br><br>

                <input type="hidden" name="_method" value="put">
                <div align="center">
                    <input type="submit" value="submit">
                </div>
            </form>
        </div>

    </body>
</html>
